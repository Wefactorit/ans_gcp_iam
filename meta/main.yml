galaxy_info:
  author: Sype
  description: A simple playbook to manage GCP serviceaccount
  company: AgileFactory

  license: license (GPL-2.0-or-later, MIT, etc)

  min_ansible_version: 2.4

  #
  # Provide a list of supported platforms, and for each platform a list of versions.
  # If you don't wish to enumerate all versions for a particular platform, use 'all'.
  # To view available platforms and versions (or releases), visit:
  # https://galaxy.ansible.com/api/v1/platforms/
  #
  platforms:
    - name: All

  galaxy_tags: ['serviceAccount,GCP']

  @action Create service account
  @action Gather information from a service account
  @action Delete A selected service account
  @action Notification to Slack

  @var service_name: service_name
  @var display_name: Display name of the service account
  @var project_name: Project name
  @var path_to_auth: Path for generated meta data file for the service account
  @var state: The state could be present,modify,view or delete
